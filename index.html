<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <ul class="img-ct">
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg" alt=""></a></li>
        </ul>
        <a class="pre arrow" href="#"><</a>
        <a class="next arrow" href="#">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="carousel">
        <ul class="img-ct">
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg" alt=""></a></li>
        </ul>
        <a class="pre arrow" href="#"><</a>
        <a class="next arrow" href="#">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>

        function Carousel($ct){
            this.init($ct)
            this.bind()
        }
        Carousel.prototype = {
            constructor: Carousel,
            init: function($ct){
                this.$imgCt = $ct.find('.img-ct')
                this.$imgs = $ct.find('.img-ct>li')
                this.$pre = $ct.find('.pre')
                this.$next = $ct.find('.next')
                this.$bullets = $ct.find('.bullet>li')

                this.index = 0
                this.conutImgs = this.$imgs.length
                this.imgWidth = this.$imgs.width()

                this.$imgCt.prepend(this.$imgs.last().clone())
                this.$imgCt.append(this.$imgs.first().clone())
                this.$imgCt.width(this.imgWidth * (this.conutImgs + 2))
                this.$imgCt.css('left','-'+this.imgWidth+'px')
            },
            bind: function(){
                var _this = this
                this.$pre.on('click', function(){
                    _this.playPre(1)
                    
                })
                this.$next.on('click', function(){
                    _this.playNext(1)
                })
                this.$bullets.on('click', function(){
                    var clickIndex = $(this).index()
                    if(clickIndex > _this.index){
                        _this.playNext(clickIndex - _this.index)
                    }
                    if(clickIndex < _this.index){
                        _this.playPre(_this.index-clickIndex)
                    }
                })
            },
            playNext: function(len){
                var _this = this
                this.$imgCt.animate({
                    left: '-='+(_this.imgWidth*len)+'px'
                }, function(){
                    _this.index += len
                    if(_this.index === _this.conutImgs){
                        _this.$imgCt.css('left','-'+_this.imgWidth+'px')
                        _this.index = 0
                    }
                    _this.setBullet()
                })
            },
            playPre: function(len){
                var _this = this
                this.$imgCt.animate({
                    left: '+='+(_this.imgWidth*len)+'px'
                }, function(){
                    _this.index -= len
                    if(_this.index < 0){
                        _this.$imgCt.css('left','-'+_this.imgWidth*_this.conutImgs+'px')
                        _this.index = _this.conutImgs-1
                    }
                    _this.setBullet()
                })
            },
            setBullet: function(){
                this.$bullets.removeClass('active')
								.eq(this.index)
								.addClass('active')        
            }
        }
        $.fn.carousel = function (){
            new Carousel(this)
        }
        $('.carousel').eq(0).carousel()
        $('.carousel').eq(1).carousel()
    </script>
</body>
</html>
